{% extends "base.html" %}

{% block title %}{{ thing.name }}{% endblock %}

{% block content %}
    <img class="pure-img" src="{{ thing.image_url }}">
    <h2>{{ thing.name }}</h2>
    <p>{{ thing.description }}</p>
	<div>
	    <a href="/thing/{{ thing.key.id() }}">{{ thing.name }}</a>
	</div>
{% endblock %}
